<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="wrapper">

       <h1>Weather App</h1>

       <div class="tab-container">
        <p class="tab" data-userweather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
       </div>

       <div class="weather-container">
        <!-- Grant Location Container -->
        <div class=" sub-container grant-location-container">
            <img src="./assets/location.png" height="80" width="80" loading="lazy">
            <p>Grant Location Acess</p>
            <p>Allow Access To Get Weather Information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
        </div>

       <!-- Search Form / Form-container -->
       <form class="form-container" data-searchForm>
       <input placeholder="Search For City..." data-searchInput>
       <button class="btn" type="submit">
        <img src="./assets/search.png" height="20" width="20" loading="lazy">
       </button>
    </form>

         <!-- Loading Screen Container -->
         <div class="sub-container loading-container">
          <img src="./assets/loading.gif" height="150" width="150">
          <p>Loading</p>
         </div>
        
        <!-- Show Weather Information -->
        <div class="sub-container user-info-container">
            <!-- City Name And Flag -->
            <div class="name">
            <p data-cityName></p>
            <img data-countryIcon>
        </div>

         <!-- Weather Description -->
           <p data-weatherDesc></p>
            <!--- Weather Icon -->
           <img data-weatherIcon>
          <!-- Temperature -->
           <p data-temp></p>

           <!--  Three Card Parameters -->
           <div class="parameter-container">

            <!-- Card-1 -->
            <div class="parameter">
                <img src="./assets/wind.png">
                <p>WindSpeed</p>
                <p data-windspeed></p>
            </div>

              <!-- Card-2 -->
              <div class="parameter">
                <img src="./assets/humidity.png">
                <p>humidity</p>
                <p data-humidity></p>
            </div>

             <!-- Card-3 -->
             <div class="parameter">
                <img src="./assets/cloud.png">
                <p>Clouds</p>
                <p data-cloudiness></p>
            </div>

           </div>

        </div>

       </div>

      </div>



    <script src="index.js"></script>
</body>
</html>
